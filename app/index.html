<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ad7adf6dc2.js" crossorigin="anonymous"></script>
<!-- <script src="https://kit.fontawesome.com/4bb149a313.js" crossorigin="anonymous"></script> -->
  <title>Todo List App</title>
</head>
<body>
  <header>
    <h1>Todo List</h1>
    <form>
      <input class="input" type="tsext" placeholder="Add new todo...">
        <i class="add-btn fas fa-plus-square" ></i>
    </form>
  </header>
  <main>
    <section class="hide">
      <i class="fas fa-caret-square-down"></i>
      <select class="filter">
        <option value="all">ALL</option>
        <option value="active">ACTIVE</option>
        <option value="completed">COMPLETED</option>
      </select>
    
      <p href="#" class="todo-count"></p>
      <a href="" class="clear">Clear Completed</a>
    </section>
    <ul class="list">
    </ul>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
